name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Binary
        run: |
          mkdir -p dist
          BINARY_NAME="opsdoctor-${{ matrix.goos }}-${{ matrix.goarch }}"

          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi

          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -o dist/${BINARY_NAME}${EXT}

      - name: Zip Artifact
        run: |
          cd dist
          BINARY_NAME="opsdoctor-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip ${BINARY_NAME}.zip ${BINARY_NAME}.exe
          else
            zip ${BINARY_NAME}.zip ${BINARY_NAME}
          fi

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: opsdoctor-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/opsdoctor-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files

      - name: Generate checksums
        run: |
          cd release-files
          find . -name "*.zip" -exec sha256sum {} \; > SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-files/**/*.zip
            release-files/SHA256SUMS
